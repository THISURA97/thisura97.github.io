<!DOCTYPE html>

<html>

<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">

    <a-scene embedded arjs>


        <a-marker preset="hiro">
            <a-entity rotation="-90 0 0" position="0 0 0" scale="1.2 1.2 1.2" gltf-model="/models/thisura/scene.gltf"></a-entity>
            <a-text value="Navanajana E.H.D.T.D." align="center" rotation="-90 0 0" scale="2 2 2"></a-text>
        </a-marker>

        <!-- handle kanji marker -->
        <a-marker preset='kanji'>
            <a-entity rotation="-90 0 0" position="0 0 0" scale="1 1 1" gltf-model="/models/nipun/scene.gltf"></a-entity>
            <a-text value="Amarasekara T.N.E." rotation="-90 0 0" scale="1 1 1"></a-text>
        </a-marker>

         <!-- handle custom marker -->

         <a-assets>
			<a-asset-item id="Heart" src="/models/Heart.obj"></a-asset-item>
	    </a-assets>

        <a-marker-camera type="pattern" url="/models/vajira/pattern-marker.patt">
            <a-entity obj-model="obj: #Heart  position="0 0 0" rotation="-90 0 0" scale="0.01 0.01 0.01">
            <a-text value="Chellapillai C.V.S " rotation="-90 0 0" scale="1 1 1"></a-text>
        <a-marker-camera>

	</a-entity>



</a-marker-camera>

        <a-entity camera></a-entity>


    </a-scene>
</body>

</html>
